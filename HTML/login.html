<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <header>
        <h1>Portal de Inscripción a Actividades Deportivas y Culturales de la Universidad</h1>
    </header>
    <div class="formulario">
        <h1>Inicio de sesión</h1>
        <form id="loginForm" action="#" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" id="email" name="email" class="form-control" required placeholder="usuario@institucion.edu.co">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" required placeholder="Ingresa tu contraseña">
            </div>
            <button id="iniciarSesionBtn" type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            <p id="loginError" style="color: red; display: none;">Correo, contraseña o rol incorrectos</p>
        </form>
    </div>
</body>
<script src="../JS/login.js"></script>
</html>
